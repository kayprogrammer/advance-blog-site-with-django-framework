<form method="post" action="{% url 'update-profile' form.instance.pk %}" class="js-profile-update-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header" style="background-color: #76b852;">
      <button type="button" class="close" style="background-color: transparent; border: none;" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true" style="color: red;">&times;</span>
      </button>
      <h4 class="modal-title">Edit your profile</h4>
    </div>
    <div class="modal-body">
      {% include 'blog/profile_edit_form.html' %}
    </div>
    <div class="modal-footer" style="background-color: #76b852;">
      <button type="button" class="btn btn-default" data-dismiss="modal" style="font-weight: bold; color: red;">Close</button>
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>
</form>
