<body>

	<div class="main-w3layouts wrapper">
		<h1 style="font-weight: bold;">LOGIN</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="" method="post">
					{% csrf_token %}
					<input class="text email" type="email" name="email" placeholder="Email Address" required="">
					
					<input class="text w3lpass" type="password" name="password" placeholder="Password" required="">
					<div class="wthree-text">
						<div class="clear"> </div>
					</div>
					<input type="submit" value="LOGIN">
					<input type="hidden" name="next" value="{{ request.REQUEST.next}}"/>
				</form>
				<p>Forgot Password? <a href="{% url 'reset_password' %}"> Reset Password!</a></p>
				<p style="margin-top: 1em;">Don't have an Account? <a href="{% url 'register' %}"> Sign Up!</a></p>
			</div>
		</div>
